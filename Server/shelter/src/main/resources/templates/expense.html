<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">


    <th:block layout:fragment="rows">
        <div class="row">
            <div class="col-lg-12">
                <h1 th:text="${expense.product}"></h1>

            </div>
        </div>
        <div class="row">

            <div style="float: right;   " class="col-md-5">

                <form style="float: left;   " method="GET" th:action="'/expenses/' + ${expense.pk_expense}+'/edit'" >

                    <button type="submit"  class="btn btn-primary" >Редактирование</button>
                </form>

                <form  style="float: right;" method="POST" th:action="'/expenses/' + ${expense.pk_expense}">


                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger" >Удаление</button>

                    <button type="button" class="btn btn-default" onclick="javascript:history.back()" >Назад</button>
                </form>
                <br/> <br/>
                <h3>Описание</h3>
                <p> <h5 th:text="${expense.description}"></h5></p> 
                <h3>Подробности</h3>
                <ul> 
                    <li><strong>Продукт: </strong> <span th:text="${expense.product}"></span>  </li>
                    <li><strong>Цена: </strong> <span th:text="${expense.price}"></span> </li>
                    <li><strong>Дата использования:</strong>  <span th:text="${expense.date_use}"></span></li>
                    <li><strong>Организация: </strong>  <span th:text="${expense.organization}"></span>   </li>
                </ul>
            </div>
        </div>
        <script>
            document.title = "Расход";
        </script>
    </th:block>
</html>
