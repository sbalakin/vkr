<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">


    <th:block layout:fragment="rows">
        <div class="row">
            <div class="col-lg-12">
                <h1 th:text="${temp_owner.name}"></h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" th:src="@{'/img/temp_owners/' + ${temp_owner.pk_temp_owner}}" />
            </div>
            <div class="col-md-5">

                <form style="float: left;   " method="GET" th:action="'/temp_owners/' + ${temp_owner.pk_temp_owner}+'/edit'" >

                    <button type="submit"  class="btn btn-primary" >Редактирование</button>
                </form>

                <form  style="float: right;" method="POST" th:action="'/temp_owners/' + ${temp_owner.pk_temp_owner}">


                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger" >Удаление</button>

                    <button type="button" class="btn btn-default" onclick="javascript:history.back()" >Назад</button>
                </form>
                <br/> <br/>

                <h3>Подробности</h3>
                <ul> 
                    <li><strong>Имя: </strong> <span th:text="${temp_owner.name}"></span>  </li>
                    <li><strong>Номер телефона: </strong> <span th:text="${temp_owner.telephone}"></span> </li>
                    <li><strong>Адрес:</strong>  <span th:text="${temp_owner.address}"></span></li>
                    <li><strong>Количество животных: </strong>  <span th:text="${temp_owner.amount_of_animal}"></span>   </li>
                </ul>
            </div>
        </div>
        <script>
            document.title = "Хозяин";
        </script>
    </th:block>
</html>
